<table class="table-container" *ngIf="items">
    <thead>
        <tr class="table-header">
            <th class="table-item table-item--header" *ngFor="let column of columns" (click)="sortTable(column)">
                {{ camelToSnakeCase(column.name) }}
                <fa-icon *ngIf="column.sortMode"
                    [icon]="column.sortMode === 'desc' ? faSortAmountDown : faSortAmountUp">
                </fa-icon>
            </th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let item of items">
            <tr class="table-row" *ngIf="!item.hidden">
                <td class="table-item" *ngFor="let column of columns">
                    {{ item[column.name] }}
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>
